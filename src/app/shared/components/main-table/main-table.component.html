<section>
    <app-main-filter [dataSource]="dataSource"></app-main-filter>
</section>

<section>
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container *ngFor="let disCol of columnsHeaders; let colIndex = index" matColumnDef="{{disCol.value}}">
            <th mat-header-cell *matHeaderCellDef>{{disCol.label}}</th>
            
            <td mat-cell *matCellDef="let element">
                {{element[disCol.value]}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
